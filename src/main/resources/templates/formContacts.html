<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Créer un nouveau contact</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>

<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save}">
            <div>
                <label>Nom</label>
                <input class="form-control" type="text" name="nom" th:value="${contact.nom}">
                <span th:errors="${contact.nom}"></span>
            </div>
            <div>
                <label>Prénom</label>
                <input class="form-control" type="text" name="prenom" th:value="${contact.prenom}">
                <span th:errors="${contact.prenom}"></span>
            </div>
            <div>
                <label>Numéro</label>
                <input class="form-control" type="text" name="numero" th:value="${contact.numero}">
                <span th:errors="${contact.numero}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

</body>
</html>
